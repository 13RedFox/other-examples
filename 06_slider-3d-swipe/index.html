<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/swiper.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>3D Slider Swiper</title>
</head>
<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <h3>Slide 1</h3>
      <img src="https://cdn1.iconfinder.com/data/icons/UltraBuuf/128/X.png" alt="Pic">
    </div>
    <div class="swiper-slide">
      <h3>Slide 1</h3>
      <img src="https://cdn1.iconfinder.com/data/icons/UltraBuuf/128/Ironman_Hand.png" alt="Pic">
    </div>
    <div class="swiper-slide">
      <h3>Slide 1</h3>
      <img src="https://cdn1.iconfinder.com/data/icons/UltraBuuf/128/Tv.png" alt="Pic">
    </div>
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-scrollbar"></div>
</div>


<script src="./js/swiper.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
